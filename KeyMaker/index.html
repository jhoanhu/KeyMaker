<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/shield.png" type="image/x-icon">
    <title>KeyMaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>KeyMaker</h1>
        <p>Ingresa una palabra clave y genera varias contraseñas seguras</p>
        <input type="text" id="keyword" placeholder="Ingresa tu palabra clave (opcional)">
        
        <div class="options">
            <label><input type="checkbox" id="includeNumbers"> Incluir números</label>
            <label><input type="checkbox" id="includeSymbols"> Incluir símbolos</label>
        </div>

        <button onclick="generatePasswords()">Generar Contraseñas</button>
        
        <div id="passwords"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
